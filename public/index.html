<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>"
    />

    <title>Calories Burnt Calculator App</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">ðŸ”¥Calories Burnt Calculator App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <main class="container mt-4">
      <h2 class="text-center">ðŸ”¥Calories Burnt Calculator</h2>
      <form>
        <div class="form-group mt-4">
          <label for="word">Activity Name</label>
          <input
            type="text"
            class="form-control"
            id="word"
            placeholder="e.g Running"
          />
          <div class="form-group mt-4">
            <label for="weight">Weight (kgs)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              placeholder="e.g 65"
            />
          <div class="form-group mt-4">
            <label for="duration">Duration (mins)</label>
            <input
              type="number"
              class="form-control"
              id="duration"
              placeholder="e.g 34"
            />
          </div>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>

      <h2 class="mt-2">Results</h2>
      <p id="result">Submit to get your results here</p>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script>
      submit.addEventListener("click", (e) => {
        e.preventDefault();
        let url = `http://localhost:3000/calculate?activity=${word.value}&weight=${weight.value}&duration=${duration.value}`;
        let r = fetch(url);

        r.then((response) => {
          return response.json();
        }).then((resp) => {
          console.log(resp);
          let htmlstr = `You searched for: <b> ${word.value} </b>
            `;

          htmlstr += "<ol>";
          for (let i = 0; i < resp.length; i++) {
            htmlstr += `<br>`;
            htmlstr += `<li><b>${resp[i].name}</b></li>`;
            htmlstr += "<ul>";
            htmlstr += `<li>Number of calories: <b>${resp[i].calories_per_hour}</b></li>`;
            htmlstr += `<li>Duration of activity: <b>${resp[i].duration_minutes} minutes</b></li>`;
            htmlstr += "</ul>";
          }
          htmlstr += "</ol>";

          result.innerHTML = htmlstr;
          return resp;
        });
      });
    </script>
  </body>
</html>
